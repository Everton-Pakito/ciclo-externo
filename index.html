<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Análise de Ciclo Externo</title>
  <link rel="manifest" href="manifest.json">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0; padding: 1rem;
      background: #f2f2f2;
      color: #333;
    }
    h1 {
      text-align: center;
      color: #444;
    }
    form {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 1.5rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 1rem;
    }
    input, select {
      width: 100%;
      padding: 8px;
      font-size: 1rem;
      margin-top: 0.3rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      margin-top: 1rem;
      padding: 12px;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      width: 100%;
      color: white;
    }
    .verde { background-color: #4CAF50; }
    .amarelo { background-color: #FFC107; }
    .vermelho { background-color: #F44336; }
    .timestamp {
      margin-top: 0.3rem;
      font-size: 0.9rem;
      color: #555;
    }
  </style>
</head>
<body>
  <h1>Análise de Ciclo Externo</h1>
  <form id="formulario">
    <label>Frota</label>
    <input type="number" id="frota" required>
    <select id="tipoFrota">
      <option value="Bemiado">Bemiado</option>
      <option value="Tremiado">Tremiado</option>
    </select>

    <label>Motorista</label>
    <input type="text" id="motorista" oninput="this.value = this.value.toUpperCase();" required>

    <label>Odômetro Inicial</label>
    <input type="number" id="odometroInicial">

    <label>Saída Balança Vazio</label>
    <button type="button" class="verde" onclick="registrarHora('saidaBalanca')">Registrar Hora</button>
    <div class="timestamp" id="saidaBalanca"></div>

    <label>Despacho</label>
    <input type="number" id="despacho">

    <label>Chegada Batedor</label>
    <button type="button" class="amarelo" onclick="registrarHora('chegadaBatedor')">Registrar Hora</button>
    <div class="timestamp" id="chegadaBatedor"></div>

    <label>Tipo de Carregamento</label>
    <select id="tipoCarregamento">
      <option value="Sobre Rodas">Sobre Rodas</option>
      <option value="Troca de Conjunto">Troca de Conjunto</option>
    </select>

    <label>Saída Batedor</label>
    <button type="button" class="verde" onclick="registrarHora('saidaBatedor')">Registrar Hora</button>
    <div class="timestamp" id="saidaBatedor"></div>

    <label>Chegada Balança Carregado</label>
    <button type="button" class="amarelo" onclick="registrarHora('chegadaBalanca')">Registrar Hora</button>
    <div class="timestamp" id="chegadaBalanca"></div>

    <label>Odômetro Final</label>
    <input type="number" id="odometroFinal">

    <button type="button" class="verde" onclick="gravarDados()">Gravar Dados</button>
    <button type="button" class="amarelo" onclick="enviarDados()">Enviar Dados</button>
    <button type="button" class="vermelho" onclick="limparFormulario()">Limpar/Iniciar</button>
  </form>

  <script>
    function registrarHora(id) {
      const data = new Date().toLocaleString();
      document.getElementById(id).textContent = data;
    }

    function gravarDados() {
      const dados = {
        frota: document.getElementById('frota').value,
        tipoFrota: document.getElementById('tipoFrota').value,
        motorista: document.getElementById('motorista').value,
        odometroInicial: document.getElementById('odometroInicial').value,
        saidaBalanca: document.getElementById('saidaBalanca').textContent,
        despacho: document.getElementById('despacho').value,
        chegadaBatedor: document.getElementById('chegadaBatedor').textContent,
        tipoCarregamento: document.getElementById('tipoCarregamento').value,
        saidaBatedor: document.getElementById('saidaBatedor').textContent,
        chegadaBalanca: document.getElementById('chegadaBalanca').textContent,
        odometroFinal: document.getElementById('odometroFinal').value
      };
      localStorage.setItem("cicloExterno", JSON.stringify(dados));
      alert("Dados gravados com sucesso!");
    }

    function enviarDados() {
      const dados = JSON.parse(localStorage.getItem("cicloExterno"));
      if (!dados) return alert("Nenhum dado para enviar.");

      const url = "https://script.google.com/macros/s/AKfycbyeZ9_gWuGlp4H27WwUDfzf2bb1enjPTGIvXNuaWAuuJzYkuDAfkU3JL9kxHLZmqf9Xuw/exec"; 
      fetch(url, {
        method: "POST",
        mode: "no-cors",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(dados)
      }).then(() => {
        alert("Dados enviados com sucesso!");
      }).catch(() => {
        alert("Falha ao enviar os dados.");
      });
    }

    function limparFormulario() {
      document.getElementById('formulario').reset();
      ['saidaBalanca','chegadaBatedor','saidaBatedor','chegadaBalanca'].forEach(id => {
        document.getElementById(id).textContent = "";
      });
      localStorage.removeItem("cicloExterno");
    }
  </script>
</body>
</html>
